<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{%block title%}{%endblock%}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <link rel="stylesheet" href="{{url_for('static',filename='css/base.css')}}">
    <link rel="shortcut icon" href="{{url_for('static',filename='img/hotmart_logo.png')}}">
    <body>
        <div class="container">
            <br>
            <div class="row d-grid justify-content-center">
    
                <form action="{{url_for('ingresarSistema')}}" method="post"  class="bg-dark p-3" autocomplete="off">
                    <p class="h1 text-center" style="color: white;">Login</p>
    
                    <div class="">
                        <label for="usuario">Usuario</label>
                        <input type="email" class="form-control" placeholder="usuario" name="usuario"  required="">
                    </div>
                    <div class="">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" placeholder="password" name="password"  required="">
                    </div>
                    <div class="d-grid mt-4">
                        <button type="submit" class="btn btn-primary">Ingresar</button>
                    </div>
                    <div class="d-grid mt-4">
                        <span>No tiene cuenta</span>
                        <a  href="{{url_for('registrarUsuario')}}" class="streched-link" >Registrarse</a>
                    </div>
                </form>
            </div>
    
        </div>
        <script src="{{url_for('static',filename='css/base.css')}}"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
    
    </body>
    
    
    </html>
